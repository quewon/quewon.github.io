<script type="text/javascript">
    fetch('index.html').then(res => res.text())
    .then(text => {
        document.body.textContent = text;

        var html = document.body.innerHTML;
        html = html.replaceAll("&lt;header&gt;", "&lt;header&gt;<span class='text'>");
        html = html.replaceAll("&lt;/header&gt;", "</span>&lt;/header&gt;");
        html = html.replaceAll("&lt;p&gt;", "&lt;p&gt;<span class='text'>");
        html = html.replaceAll("&lt;/p&gt;", "</span>&lt;/p&gt;");
        var s = html.split("&lt;/body&gt;");
        var ss = s[0].split("&lt;a href=\"");
        for (let i=0; i<ss.length-1; i++) {
            var href = ss[i+1].split("\"&gt;")[0];
            ss[i] = ss[i] + `</span>&lt;a href="${href}"&gt;<a href="${href}">`;
            ss[i+1] = ss[i+1].split("\"&gt;")[1];
        }
        s[0] = ss.join("");
        s[0] = s[0].replaceAll("&lt;/a&gt;", "</a>&lt;/a&gt;<span class=\"text\">");
        html = s.join("&lt;/body&gt;");
        document.body.innerHTML = html;
        document.body.style.display = "block";
    })
</script>
