.container {

	color: gray;

h1 {

a {

}

}

<script>
var screens = document.getElementsByClassName("container");
function screen(id) {
	for (let i=0; i<screens.length; i++) {
		screens[i].style.display = 'none'

	document.getElementById(id).style.display = 'block'
}
