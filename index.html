	<script>
		function toggle(e, id) {
			if (e.className=="off") {
				e.className = "";
				window.location.replace('index.html#');
			} else {
				e.className = "off";
				window.location.replace('index.html#'+id);
			}

			let c = document.getElementsByClassName("off");
			for (let i=0; i<c.length; i++) {
				if (c[i] != e) {
					c[i].className = "";
				}
			}
		}
