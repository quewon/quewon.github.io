<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact q1</title>
    <style>
        body {
            font-family: sans-serif;
        }

        input, textarea {
            font-family: inherit;
            font-size: inherit;
        }

        form {
            padding: 1em;
            width: fit-content;
        }

        main {
            display: flex;
        }
    </style>
</head>
<body>

    <header>
        emails are romantic. but feel free to dm me if you need a timely response.
    </header>

    <main>
        <form>
            <label for="subject">subject:</label><br>
            <input type="text" name="subject" onkeydown="if (event.code == 'Enter') event.preventDefault()">
    
            <br><br>
    
            <label for="message">message:</label><br>
            <textarea name="message" cols="30" rows="10"></textarea>
    
            <br><br>
    
            <input type="submit" value="send">
        </form>
    
        <ul>
            <li>@quewon on discord</li>
            <li><a target="_blank" href="https://twitter.com/quewon_">twitter</a></li>
            <li><a target="_blank" href="https://www.instagram.com/sa1t_n_pepper/">instagram</a></li>
        </ul>
    </main>
    
</body>

<script>
    var form = document.querySelector('form');
    form.onsubmit = function(e) {
        var subject = document.getElementsByName("subject")[0].value;
        var body = document.getElementsByName("message")[0].value;
        window.open('mailto:quewon.chin@gmail.com?subject='+subject+'&body='+body);
        e.preventDefault();
        handleSubmit(e);
    }
</script>

</html>
